format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$kubernetes\
$docker_context\
$nodejs\
$golang\
$php\
$line_break\
$character"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[kubernetes]
format = '[⎈ $context](dimmed cyan) '
disabled = false

[docker_context]
format = '[🐳 $context](blue bold)'
disabled = false

[nodejs]
format = '[⬢ $version](bold green) '
disabled = false

[golang]
format = '[🐹 $version](bold cyan) '
disabled = false

[php]
format = '[🐘 $version](bold purple) '
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "🌱 "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'